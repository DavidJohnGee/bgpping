---
version: '2.0'

bgpping.wfaddprefix:
  type: direct
  input:
    - devices
    - prefixes
    - test
    - test_desc
  tasks:

    task1:
      action: bgpping.addpingnode ip=<% $.test %> desc=<% $.test_desc %>
      on-complete:
        - task2 

    task2:
      with-items:
        - dev in <% $.devices %>
      action: bgpping.wfaddprefixsub1 device=<% $.dev %> prefixes=<% $.prefixes %>
